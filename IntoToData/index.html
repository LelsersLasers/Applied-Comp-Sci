<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Record Keeper
    </title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body onload="setName()">

    <h1 class="blue center">Record Keeper</h1>

    <p id="currentUser">Current User:</p>

    <a href="signIn.html">
        <button type="button">
            Sign In
        </button>
    </a>
    <a href="signUp.html">
        <button type="button">
            Sign Up
        </button>
    </a>
    <button type="button" id="logOut" hidden onclick="logOut()">
        Log Out
    </button>
    <br />
    <br />

    <button type="button" id="addButton" onclick="add()">
        Add Record
    </button>
    <button type="button" id="viewButton" onclick="view()">
        View Records
    </button>

    <form class="blue add" hidden>
        <label for="note">Note:</label>
        <br />
        <textarea class="fullWidth" id="note" name="note" rows="30"></textarea>
        <br />

        <label for="textColor">Pick color for text:</label>
        <input type="color" id="textColor" name="textColor" onchange="changeColor()" />
        <br />
        <br />

        <input type="checkbox" id="submitName" name="submitName" value="AddName" checked onclick="toggleAddName()" />
        <label for="submitName"> Submit my name with the note</label>
        <br />

        <br />
        <button type="button" onclick="fakeSubmit()">
            Submit
        </button>
        <br />

        <span class="blue notice" id="warning" hidden>
            Note can not be blank!
        </span>
        <br />
        <span class="blue notice" id="accountWarning" hidden>
            You Must be logged in!
        </span>
    </form>

    <h3 class="blue view" hidden>Records:</h3>
    <div id="recordsList" class="view" hidden></div>
    
</body>

</html>
