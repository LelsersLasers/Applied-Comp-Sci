<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Record Keeper
    </title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body onload="setName()">

    <h1 class="blue center">Record Keeper</h1>

    <p id="currentUser">Current User:</p>

    <a href="signIn.html">
        <button type="button" id="signIn">
            Sign In
        </button>
    </a>
    <a href="signUp.html">
        <button type="button" id="signUp">
            Sign Up
        </button>
    </a>
    <button type="button" id="logOut" hidden onclick="logOut()">
        Log Out
    </button>
    <br />
    <br />

    <button type="button" id="addButton" onclick="add()">
        Add Record
    </button>
    <button type="button" id="viewButton" onclick="view()">
        View Records
    </button>

    <form class="blue add" hidden>
        <label for="note">Note:</label>
        <br />
        <textarea class="fullWidth" id="note" name="note" rows="30"></textarea>
        <br />

        <label for="textColor">Pick color for text:</label>
        <input type="color" id="textColor" name="textColor" onchange="changeColor()" />
        <br />
        <br />

        <input type="checkbox" id="submitName" name="submitName" value="AddName" checked onclick="toggleAddName()" />
        <label for="submitName"> Submit my name with the note</label>
        <br />

        <div id="name">
            <label for="fullname">Full name:</label>
            <br />
            <input type="text" id="fullname" name="fullname" value="" />
            <br />
        </div>
        <br />

        <label for="job">I am a: </label>
        <br />
        <input type="radio" id="student" name="job" onchange="changeJob('Student')" />
        <label for="student">Student</label>
        <br />
        <input type="radio" id="teacher" name="job" onchange="changeJob('Teacher')" />
        <label for="teacher">Teacher</label>
        <br />
        <input type="radio" id="other" name="job" checked onchange="changeJob('Other')" />
        <label for="other">Other</label>
        <br />

        <br />
        <!-- <input type="submit" value="Submit" /> -->
        <button type="button" onclick="fakeSubmit()">
            Submit
        </button>
        <br />

        <span class="blue notice" id="warning" hidden>
            Both fields must be filled in!
        </span>
    </form>

    <h3 class="blue view" hidden>Records:</h3>
    <div id="recordsList" class="view" hidden></div>
    
</body>

</html>
