<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Record Keeper
    </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1 class="blue center">Record Keeper</h1>

    <button type="button" id="addButton" onclick="add()">
        Add Record
    </button>
    <button type="button" id="viewButton" onclick="view()">
        View Records
    </button>

    <form class="blue add" hidden>
        <label for="note">Note:</label>
        <br />
        <textarea class="fullWidth" id="note" name="note" rows="30"></textarea>
        <br />
        <input type="checkbox" id="submitName" name="submitName" value="AddName" checked onclick="toggleAddName()">
        <label for="submitName"> Submit my name with the note</label>
        <br />
        <div id="name">
            <label for="fullname">Full name:</label>
            <br />
            <input type="text" id="fullname" name="fullname" value="">
            <br />
        </div>
        <br />
        <!-- <input type="submit" value="Submit"> -->
        <button type="button" onclick="fakeSubmit(document.getElementById('note').value, document.getElementById('fullname').value)">
            Submit
        </button>
        <br />
        <span class="blue" id="warning" hidden>
            Both fields must be filled in!
        </span>
    </form>

    <h3 class="blue view" hidden>Records:</h3>
    <div id="recordsList" class="view" hidden></div>
    
</body>

</html>
