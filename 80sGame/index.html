<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Crossy Road?
    </title>
    <script defer type="text/javascript" src="classes.js"></script>
    <script defer type="text/javascript" src="newScript.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h3>Crossy Road?</h3>
    <canvas id="mainCanvas"></canvas>
    <span id="state">Status: Alive</span>
    <span id="score">Score: 0</span>
    <span id="moveDelay">Move Wait: 0</span>
    <span id="qDelay">Teleport Available in: 0</span>
    <span id="eDelay">Laser Available in: 0</span>
    <p id="mainTxt">
        Directions: You are the green, the cars are the red. Use "wasd" to move.
        Don't get hit by cars or go out of bounds sideways. Goal: Go as far up as
        possible.
    </p>

</body>

</html>
