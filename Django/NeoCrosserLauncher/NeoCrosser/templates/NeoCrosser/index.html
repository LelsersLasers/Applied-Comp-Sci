{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<h1>Greetings Traveler</h1>

{% if login %}
    <p>Greetings {{ display_name }}</p>
{% endif %}

<h3>Options</h3>
<ul>
    {% if login %}
        <li><a href="{% url 'NeoCrosser:logoutUser' %}">Log Out</a></li>
    {% else %}
        <li><a href="{% url 'NeoCrosser:login' %}">Login</a></li>
        <li><a href="{% url 'NeoCrosser:signup' %}">Sign Up</a></li>
    {% endif %}

    <li><a href="{% url 'NeoCrosser:scores' %}">View Top Scores</a></li>
    <li><a href="{% url 'NeoCrosser:game' %}">Play NEO CROSSER</a></li>
</ul>
