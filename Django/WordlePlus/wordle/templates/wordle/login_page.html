{% extends "wordle/base.html" %}

{% block title %}Wordle+ Login{% endblock %}

{% block body %}
    <form id="content" class="centerText blue" action="{% url 'wordle:check_login' %}" method="post">
        {% csrf_token %}
        <h2>
            Wordle<sup>+</sup>
        </h2>

        <h1 id="mainHeader">Login</h1>

        <label for="username">Username</label>
        <br />
        <input type="text" id="username" name="username" value="{{ a }}" autofocus>
        <br />
        
        <label for="password">Password</label>
        <br />
        <input type="password" id="password" name="password" value="{{ b }}">
        <br />

        {% if error_message %}
            <strong>{{ error_message }}</strong>
        {% endif %}
        <br />

        <button type="submit">
            Login
        </button>
        <br />

        <a href="{% url 'wordle:display_signup_page' %}">
            <button class="smallButton" type="button">Don't have an account? (Signup)</button>
        </a>
        <a href="{% url 'wordle:back_to_welcome' %}">
            <button class="smallButton" type="button">
                Back
            </button>
        </a>
    </form>
{% endblock %}
