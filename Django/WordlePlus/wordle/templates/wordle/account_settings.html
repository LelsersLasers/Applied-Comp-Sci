{% extends "wordle/base_menu.html" %}

{% block title %}Wordle+ Account Settings{% endblock %}

{% block header %}Account Settings{% endblock %}

{% block content %}
    <a href="{% url 'wordle:display_change_setting' 'Password' %}">
        <button type="button">
            Change Password
        </button>
    </a>

    <a href="{% url 'wordle:display_change_setting' 'Username' %}">
        <button type="button">
            Change Username
        </button>
    </a>

    <a href="{% url 'wordle:display_change_setting' 'Display Name' %}">
        <button type="button">
            Change Display Name
        </button>
    </a>
    <br />

    {% if success %}
        <strong>{{ success }}</strong>
        <br />
    {% endif %}
{% endblock %}
