{% extends "wordle/base_menu.html" %}

{% block title %}Wordle+ Your Scores{% endblock %}

{% block header %}Your Scores{% endblock %}

{% block content %}
    {% if scores %}
        <ul>
        {% for score in scores %}
            <li>{{ score }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No scores yet!</p>
    {% endif %}
{% endblock %}
