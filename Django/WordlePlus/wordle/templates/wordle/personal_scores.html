{% extends "wordle/base.html" %}

{% block title %}Wordle+ Home{% endblock %}

{% block body %}
    <h1>Your Scores</h1>

    {% if scores %}
        <ul>
        {% for score in scores %}
            <li>{{ score }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No scores yet!</p>
    {% endif %}


    <a href="{% url 'wordle:display_MP_Hub' %}">
        <button type="button">
            Back
        </button>
    </a>
{% endblock %}
