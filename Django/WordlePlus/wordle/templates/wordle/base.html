<!DOCTYPE html>
<html charset="UTF-8" lang="en-US">

<head>
    <title>{% block title %}Wordle+{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="keywords" content="worlde unlimited offline single multiplayer play plus + free online">
    <meta name="description"
        content="All types of Wordle! From online globally ranked cups and tournaments to custom rules to original Wordle, this site has it all"
    >
    <meta name="author" content="Lelsers Lasers">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'wordle/favicon.ico' %}">
</head>

{% block js %}{% endblock %}

{% block style %}
<style>
:root {
    --c1: #282828;
    --c2: #ebdbb2;
    --c3: #7c6f64;
    --c4: #928374;
}

hr {
    border: 2px solid var(--c1);
}

body {
    color: var(--c2);
    font-size: 130%;
    background-color: var(--c1);
}

a, a:hover, a:focus, a:active {
    text-decoration: none;
    color: inherit;
    cursor: pointer;
}


input {
    padding: 0.8em 1em;
    box-sizing: border-box;
    border: none;
    background-color: var(--c4);
    color: var(--c2);
    border-radius: 7px;
}

input:focus {
    outline: 2px solid var(--c1);
}

input[type="checkbox"] {
    outline: none !important;
    cursor: pointer;
}

h1, h2 {
    color: var(--c2);
    padding-top: 0px;
    margin-top: 0px;
}

button {
    border: none;
    padding: 0.8em 1em;
    font-size: 0.75em;
    background-color: var(--c1);
    color: var(--c2);
    cursor: pointer;
    border-radius: 7px;
}

#mainHeader {
    color: var(--c1);
}

#noFormatList {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.smallButton {
    background-color: var(--c4);
    color: var(--c1);
    margin-top: 0.8em;
    font-size: 0.55em;
}

.center {
    margin: 0 auto;
}

.centerText {
    text-align: center;
}

#content {
    color: var(--c1);
    background-color: var(--c3);
    width: 60%;
    margin: 0;
    padding-top: 4%;
    padding-bottom: 4%;
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -30%);
}

.toggleVisable {
    margin-top: 0.35em;
    margin-left: 0.2em;
    width: 1em;
    height: 1em;
    position: absolute;
    color: var(--c4);
}
</style>
{% endblock %}

<body>
    {% block body %}{% endblock %}
</body>

</html>
