<!DOCTYPE html>
<html charset="UTF-8" lang="en-US">

<head>
    {% if mode %}
        <title>Wordle+ SP</title>
    {% else %}
        <title>Wordle+ MP</title>
    {% endif %}
    <meta charset="utf-8">
    <meta name="description" content="Worlde Unlimited Plus +">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'wordle/game.css' %}">
    <script defer src="{% static 'wordle/game.js' %}"></script>
</head>

<body onload="setupGame()">

    <input id="cupIn" type="hidden" name="cupIn" value="{{ cup }} " />
    <input id="wordTxtIn" type="hidden" name="wordTxt" value="{{ word.txt }} " />
    <input id="lengthIn" type="hidden" name="length" value="{{ word.length }}" />
    <input id="triesIn" type="hidden" name="tries" value="{{ tries }}" />
    <input id="availableWordsIn" type="hidden" name="availableWords" value="{{ availableWords }}" />

    {% if mode %}
        <h1>Wordle+ SP</h1>
    {% else %}
        <h1>Wordle+ MP</h1>
    {% endif %}

    <div id="holder"></div>
    
    <p id="info"></p>

    {% if mode %}
        <div class="row">
            <button type="button" onclick="showWord()">Show Word</button>
            <a href="{% url 'wordle:SPLauncher' %}">
                <button type="button">New Word</button>
            </a>
            <a href="{% url 'wordle:backToIndex' %}">
                <button type="button">
                    Back
                </button>
            </a>
        </div>
    {% else %}
        <button type="button" onclick="sendScore()">
            Submit Score
        </button>
        <form id="MPSubmit" action="{% url 'wordle:MPReceiveScore' %}" method="post" hidden>
            {% csrf_token %}
            <input type="hidden" id="cupName" name="cupName" value="" />
            <input type="hidden" id="word" name="word" value="" />
            <input type="hidden" id="guesses" name="guesses" value="" />
            <input type="hidden" id="time" name="time" value="" />
        </form>
    {% endif %}

</body>


</html>
