<!DOCTYPE html>
<html charset="UTF-8" lang="en-US">

<head>
    <title>WORDLE OFFLINE</title>
    <meta charset="utf-8">
    <meta name="description" content="Worlde Unlimited Offline">
    <link rel="stylesheet" href="style.css">
    <script defer src="words.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Wordle Offline</h1>

    <form id="wordGen">
        <label for="wordLen">Word Length (2-10)</label>
        <br />
        <input type="number" id="wordLen" name="wordLen" min="2" value="5" />
        <br />

        <label for="tries">Guesses (0 = unlimited)</label>
        <br />
        <input type="tries" id="tries" name="tries" min="0" value="6" />
        <br />

        <br />
        <button type="button" onclick="startGame()">
            Start!
        </button>
        <br />
    </form>

</body>


</html>
